<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Catcher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="startScreen">
        <h1>Coin Catcher</h1>
        <button id="startButton">Start Game</button>
        <button id="settingsButton">Settings</button>
        <div id="highScore">High Score: <span>0</span></div>
    </div>
    <div id="settingsMenu" style="display: none;">
        <h1>Settings</h1>
        <div class="settings-option">
            <h2>Audio</h2>
            <label>Sounds: <input type="range" id="soundVolume" min="0" max="100" value="50"></label>
            <label>VFX: <input type="range" id="vfxVolume" min="0" max="100" value="50"></label>
        </div>
        <div class="settings-option">
            <h2>High Scores</h2>
            <ul id="highScoreList"></ul>
        </div>
        <button id="backButton">Back</button>
    </div>
    <div id="gameCanvas" style="display: none;">
        <button id="homeButton">üè†</button>
    </div>
    <div id="pauseMenu" style="display: none;">
        <h1>Coin Catcher</h1>
        <button id="resumeButton">Resume</button>
        <button id="settingsPauseButton">Settings</button>
        <button id="homePauseButton">Home</button>
        <div id="highScorePause">High Score: <span>0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
